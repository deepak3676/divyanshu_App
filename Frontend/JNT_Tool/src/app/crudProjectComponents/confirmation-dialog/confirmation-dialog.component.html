<h2 mat-dialog-title>Confirmation</h2>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div mat-dialog-actions class="button-container">
  <button mat-button color="warn" (click)="onYesClick()">Yes,delete It!</button>
  <button mat-button (click)="onNoClick()" style=" background: linear-gradient(to bottom right, hsl(218, 41%, 15%), hsl(218, 41%, 35%)); color: white;">No,cancel!</button>
 
</div>
